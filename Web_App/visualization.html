<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom Dark Theme */
        body { background-color: #121212; color: white; }
        .card { background: #1e1e1e; padding: 1.5rem; border-radius: 12px; }
        .table th, .table td { padding: 0.75rem; text-align: left; }
        .table th { color: #aaa; }
    </style>
</head>
<body class="font-sans">

    <!-- Navbar -->
    <div class="p-4 flex justify-between items-center bg-[#1e1e1e]">
        <h1 class="text-xl font-bold">YouTube</h1>
        <input type="text" placeholder="Search" class="bg-[#2b2b2b] px-4 py-2 rounded-md">
        <button class="bg-red-600 text-white px-4 py-2 rounded-md">Create</button>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto p-6">

        <!-- Video Title -->
        <h2 class="text-2xl font-bold">Video: How to make the best pizza</h2>

        <!-- Navigation Tabs -->
        <div class="flex space-x-4 mt-4">
            <span class="text-white border-b-2 border-white pb-2">Overview</span>
            <span class="text-gray-400">Reach</span>
            <span class="text-gray-400">Engagement</span>
            <span class="text-gray-400">Audience</span>
        </div>

        <!-- Filters -->
        <div class="mt-6 flex space-x-4">
            <button class="bg-[#2b2b2b] px-4 py-2 rounded-md">Last 7 days</button>
            <button class="bg-[#2b2b2b] px-4 py-2 rounded-md">All</button>
        </div>

        <!-- Chart -->
        <div class="card mt-6">
            <canvas id="viewsChart"></canvas>
        </div>

        <!-- Total Views -->
        <div class="card mt-6">
            <h3 class="text-gray-400">Total Views</h3>
            <p class="text-3xl font-bold">2,000</p>
        </div>

        <!-- Average Performance -->
        <div class="grid grid-cols-3 gap-4 mt-6">
            <div class="card">
                <h3 class="text-gray-400">Views</h3>
                <p class="text-xl font-bold">200</p>
            </div>
            <div class="card">
                <h3 class="text-gray-400">Likes</h3>
                <p class="text-xl font-bold">20</p>
            </div>
            <div class="card">
                <h3 class="text-gray-400">Comments</h3>
                <p class="text-xl font-bold">5</p>
            </div>
        </div>

        <!-- Traffic Sources -->
        <div class="card mt-6">
            <h3 class="text-lg font-bold mb-4">Top 5 Traffic Sources</h3>
            <table class="table w-full">
                <thead>
                    <tr class="border-b border-gray-600">
                        <th>Source</th>
                        <th>Views</th>
                        <th>Likes</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-600">
                        <td>Home</td>
                        <td>1,000</td>
                        <td>100</td>
                        <td>25</td>
                    </tr>
                    <tr class="border-b border-gray-600">
                        <td>Search</td>
                        <td>500</td>
                        <td>50</td>
                        <td>12</td>
                    </tr>
                    <tr class="border-b border-gray-600">
                        <td>Suggested Videos</td>
                        <td>250</td>
                        <td>25</td>
                        <td>6</td>
                    </tr>
                    <tr class="border-b border-gray-600">
                        <td>Playlists</td>
                        <td>150</td>
                        <td>15</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>External</td>
                        <td>100</td>
                        <td>10</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Chart Script -->
    <script>
        const ctx = document.getElementById('viewsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jul 1', 'Aug 1', 'Sep 1', 'Oct 1', 'Nov 1', 'Dec 1', 'Jan 1'],
                datasets: [{
                    label: 'Views Trend Over Time',
                    data: [1200, 1500, 1100, 1600, 1400, 1700, 2000],
                    borderColor: '#d6a2e8',
                    backgroundColor: 'rgba(214, 162, 232, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#bbb' } },
                    y: { grid: { color: '#333' }, ticks: { color: '#bbb' } }
                }
            }
        });
    </script>

</body>
</html>

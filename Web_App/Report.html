<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Engineering Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            height: 100vh;
            border-radius: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 10px;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .graph {
            width: 45%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            margin: 10px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: darkred;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Data Engineering</h2>
            <p>Overview</p>
            <p>Realtime</p>
            <p>Videos</p>
            <p>Playlists</p>
            <p>Channels</p>
            <button class="button">New Report</button>
        </div>
        <div class="content">
            <h1>Overview</h1>
            <div class="card">3.1K <br> Subscribers</div>
            <div class="card">14.2M <br> Views</div>
            <div class="card">7.3M <br> Likes</div>
            <div class="card">3.2M <br> Comments</div>
            <div class="graph-container">
                <div class="graph">
                    <canvas id="viewsChart"></canvas>
                </div>
                <div class="graph">
                    <canvas id="subsChart"></canvas>
                </div>
                <div class="graph">
                    <canvas id="likesChart"></canvas>
                </div>
                <div class="graph">
                    <canvas id="commentsChart"></canvas>
                </div>
            </div>
            <h2>Compare to another channel</h2>
            <input type="text" placeholder="Search for a channel">
            <button class="button">Compare</button>
        </div>
    </div>
    <script>
        const createChart = (id, label) => {
            new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: label,
                        data: [100, 200, 150, 300, 250],
                        borderColor: 'white',
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: { color: 'white' }
                        },
                        y: {
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        };
        createChart('viewsChart', 'Views');
        createChart('subsChart', 'Subscribers');
        createChart('likesChart', 'Likes');
        createChart('commentsChart', 'Comments');
    </script>
</body>
</html>
